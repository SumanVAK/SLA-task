<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Hover Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .text-animate {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease;
    }

    /* Slide effect */
    .text-animate:hover {
      color: #e91e63;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-20px);
        opacity: 0.5;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="text-animate">Hover Over Me</div>

</body>
</html>
