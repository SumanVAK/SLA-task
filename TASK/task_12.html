<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade + Slide + Bounce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .animated-text {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transform: translateX(-100px);
      animation: fadeSlideBounce 1.2s ease-out forwards;
    }

    @keyframes fadeSlideBounce {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      60% {
        opacity: 1;
        transform: translateX(10px);
      }
      80% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="animated-text">Smooth Entrance!</div>

</body>
</html>
