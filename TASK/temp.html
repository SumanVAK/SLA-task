<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    input, select {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 90%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
	#clear{
	display:none;
	}
  </style>
</head>
<body>

  <div class="converter">
    <h2>Temperature Converter</h2>

    <input type="number" id="temperature" placeholder="Enter value" />

    <select id="conversionType">
      <option value="cToF">Celsius → Fahrenheit</option>
      <option value="fToC">Fahrenheit → Celsius</option>
    </select>

    <br />
    <button onclick="convertTemp()">Convert</button>

    <div id="result"></div>
	 <button id="clear" onclick="clearFields()">Clear</button>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const type = document.getElementById("conversionType").value;
      let resultText;
       
      if (isNaN(temp)) {
        resultText = "Please enter a valid temperature.";
      } else {
        if (type === "cToF") {
          const f = (temp * 9/5) + 32;
          resultText = `${temp} °C = ${f.toFixed(2)} °F`;
        } else if (type === "fToC") {
          const c = (temp - 32) * 5/9;
          resultText = `${temp} °F = ${c.toFixed(2)} °C`;
        }
      }

      document.getElementById("result").textContent = resultText;
	  document.getElementById("clear").style.display="inline";
    }
	function clearFields(){
	document.getElementById("temperature").value="";
	 document.getElementById("result").textContent="";
	resultText="";
	  document.getElementById("clear").style.display = "none";
	}
  </script>

</body>
</html>
